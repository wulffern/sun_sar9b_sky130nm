name: DRC

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "drc"
  cancel-in-progress: true

jobs:
  drc:
    runs-on: ubuntu-latest
    container:
      image: wulffern/aicex:24.04_0.1.4
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: DRC
        uses: analogicus/jnw-drc-action@main
        with:
          cell: "SUNSAR_SAR9B_CV"
          library: "SUN_SAR9B_SKY130NM"
